{% extends "clientes/base.html" %}

{% block titulo %}
Listagem de clientes
{% endblock titulo %}

{% block conteudo %}
    <table class="table">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Data de Nascimento</th>
                <th>Sexo</th>
            </tr>
        </thead>
        <tbody>
            {% for i in clientes %}
            <tr>
                <td>{{i.nome}}</td>
                <td>{{i.data_nascimento | date:"d M Y"}}</td>
                <td>{{i.sexo}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{% url 'cadastrar_cliente' %}"><button class="btn btn-primary">Cadastrar</button></a>
{% endblock conteudo %}
